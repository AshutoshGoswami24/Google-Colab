<body>
<h2>ENV=VALUE</h2>
<textarea id="codeTextarea" placeholder="Enter multiple lines of ENV=VALUE pairs"></textarea>
<div>
  <button onclick="generateOutput()">Generate Env</button>
  <button onclick="copyOutput()">Copy Env</button>
</div>
<textarea id="output" readonly placeholder="Generated output will appear here"></textarea>

<footer class="footer">
<center><a href="https://github.com/AshutoshGoswami24"><b>Ashutosh Goswami 24</b></a></center>

<script>
function generateOutput() {
  // Get the textarea value
  var inputText = document.getElementById('codeTextarea').value.trim();
  var lines = inputText.split('\n');
  var output = '';

  // Iterate through each line
  lines.forEach(function(line) {
    line = line.trim();
    if (line !== '') {
      var parts = line.split('=');
      if (parts.length === 2) {
        var env = parts[0].trim();
        var value = parts[1].trim();

        // Generate the output format
        output += `${env} = "${value}"  #@param {type:"string"}\n`;
        output += `os.environ['${env}'] = ${env}\n\n`;
      }
    }
  });

  // Display the output
  document.getElementById('output').value = output;
}

function copyOutput() {
  var outputTextarea = document.getElementById('output');
  outputTextarea.select();
  document.execCommand('copy');
}
</script>
